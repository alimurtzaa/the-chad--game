<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chad Game</title>
    <link rel="icon" href="./images/chad character 170.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
   <div class="main">
    <!-- left side -->
    <div class="game-area">
        <div class="character-container">
            <div class="character">
            </div>
        </div>
        <div class="element-container">
            <div class="element-text">
                I Love You
            </div>
        </div>
    </div>
    <!-- right side -->
    <div class="dashboard">
        <div class="first-container"><h2>The Chad Game</h2></div>
        <div class="second-container">
            <div class="score-container">
                <div class="score-heading">SCORE</div>
                <div class="score-box">-</div>
            </div>
            <p class="starting-text">Press Any Key to Continue!</p>
            <button class="btn">START</button>
        </div>
    </div>
   </div> 

</body>
</html>
